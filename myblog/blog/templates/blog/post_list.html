<!-- blog/templates/blog/post_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }
        
        .post {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
        
        .post h2 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 9px;
        }
        
        .post p {
            line-height: 1.6;
        }
        
        .post em {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>My Blog</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><em>{{ post.created_at }}</em></p>
        </div>
    {% endfor %}
</body>
</html>
